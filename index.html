<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
      .transition-all {
        transition: all 5s ease;
      }
      .spinner {
        z-index: 1000;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #4a5568;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .spinner-container {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        z-index: 1000;
      }
      .hidden {
        display: none;
      }
      .content-hidden {
        visibility: hidden;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
      function toggleDarkMode() {
        document.documentElement.classList.toggle("dark");
        updateIcon();
      }
      function updateIcon() {
        const icon = document.getElementById("theme-icon");
        if (document.documentElement.classList.contains("dark")) {
          icon.classList.remove("fa-moon");
          icon.classList.add("fa-sun");
        } else {
          icon.classList.remove("fa-sun");
          icon.classList.add("fa-moon");
        }
      }
      document.addEventListener("DOMContentLoaded", () => {
        document.documentElement.classList.add("dark");
        updateIcon();
        setTimeout(() => {
          const spinnerContainer = document.querySelector(".spinner-container");
          const content = document.querySelector(".content-hidden");
          spinnerContainer.classList.add("hidden");
          content.classList.remove("content-hidden");
        }, 500);
      });
    </script>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center h-screen relative transition-all content-hidden">
    <div class="spinner-container">
      <div class="spinner"></div>
    </div>
    <button onclick="toggleDarkMode()" class="absolute top-4 right-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 transition-all">
      <i id="theme-icon" class="fas fa-sun transition-all"></i>
    </button>
    <div class="bg-white dark:bg-gray-800 p-8 rounded shadow-md text-center animate__animated transition-all">
      <h1 class="text-3xl font-bold text-blue-600 dark:text-blue-400 mb-4 animate__bounceIn">Hey!</h1>
      <p class="text-lg text-gray-700 dark:text-gray-300 mb-4 animate__fadeInUp">This website will be done shortly</p>
      <img src="./fraon.jpg" alt="Placeholder Image" class="mx-auto rounded max-w-xs animate__zoomIn" />
    </div>
  </body>
</html>
